<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fill out this form for repair.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Form</title>
    <link rel="stylesheet" href="repair-styles.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="logo">
        <img src="isource.png" alt="Company Logo" class="logo-image">
    </div>

    <div class="navigation">
        <a href="finalwebsite.html" class="nav-link">Home</a>
        <a href="repair-form.html" class="nav-link">Repair Form</a>
        <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ“ Toggle Dark Mode</button>
    </div>

    <div class="content">
        <div class="form-container">
            <form class="repair-form">
                <h2>Repair Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="repair-details">Repair Details:</label>
                    <textarea id="repair-details" name="repair-details" required></textarea>
                </div>
                
                <button type="submit">Submit Repair Request</button>
            </form>
        </div>

        <div class="right-side">
            <div class="text-box">
                <div id="review-display">
                    <p id="review-name"></p>
                    <p id="review-rating"></p>
                    <p id="review-text"></p>
                </div>
                
                <button id="repair-form-trigger">Click here to see our more recent reviews!</button>
                <div class="imacphoto">
                    <img src="imac.jpg" alt="image of an imac" class="photo-image">
                </div>
        </div>
    </div>
</body>
</html>
