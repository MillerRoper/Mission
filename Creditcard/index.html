<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="POST" class="credit-card-form">
            <div class="card">
                <div class="card-front">
                    <h3>Credit Card</h3>
                    <p class="card-number">**** **** **** 1234</p>
                    <p class="card-holder">John Doe</p>
                </div>
                <div class="card-back">
                    <div class='strip'> 

                    </div>
                    <p class="cvv">CVV: 123</p>
                </div>
            </div>
            <div class="form-elements">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required maxlength="19" pattern="^\d{4} \d{4} \d{4} \d{4}$">

                <label for="card-holder">Cardholder's Name:</label>
                <input type="text" id="card-holder" name="card-holder" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}">

                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
